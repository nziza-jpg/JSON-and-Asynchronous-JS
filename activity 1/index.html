<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON</title>
  </head>
  <body>
    <h2>
      Convert a JavaSCript object into a JSON string, and send it to the server.
    </h2>
    <p id="result"></p>
    <script>
      var myObj = { name: "Riya", age: 12, grade: 7 };
      var myJSON = JSON.stringify(myObj); // converts objects to JSON for sending data
      var newObj = JSON.parse(myJSON); // converts JSON into object while receiving data
      document.getElementById("result").innerHTML = newObj.grade;
    </script>
  </body>
</html>
